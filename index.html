<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href='./assets/css/style.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
</head>

<body>
    <div class="container">
        <div class="counters">
            <p>Score:
                <span class="wins">-</span>
                <span class="losses">-</span>
            </p>
        </div>
        <div>
            <h1 class="text-center">Choose a Pokemon!</h1>
        </div>
        <div id="center-stage1">

            <div id="pokemon-choose"></div>

        </div>
        <div id="center-stage2">

            <div id="pokemon-foe">
                <div id="pokemon-opponent-stats">
                    <div id="foe-name">MewTwo</div>
                    <div id="foe-level">Lv 5</div>
                        <div id="foe-healthbar">
                            <div></div>
                        </div>
                </div>
                <div id="pokemon-opponent"></div>
                <div id="pokemon-opponent-attack"></div>
            </div>

            <div id="pokemon-mine">
                <div id="pokemon-stats">
                    <div id="mine-name">Mew</div>
                    <div id="mine-level">Lv 7</div>
                        <div id="mine-healthbar"><div></div></div>
                    <div id="mine-hp">Hp: 60/65</div>
                </div>
                
                <div id="pokemon-chosen"></div>
                <div id="pokemon-attack"></div>
            </div>
        </div>
        <div id="pokemon-info">
            <p id="info"></p>
            <ul id="fight"></ul>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/pokemonList.js"></script>
    <script type="text/javascript" src="./assets/javascript/games.js"></script>
</body>

</html>
